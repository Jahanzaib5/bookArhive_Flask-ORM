{%extends "layout_2.html"%}

{%block logout%}
	<a style="text-align: center;" class="nav-link" href="{{url_for('logout')}}">Logout</a>
{%endblock%}

{%block user%}
	<h4>{{message}}</h4>
{%endblock%}

{%block header%}
	<h2 style="text-align: center; margin-bottom: 4%">Searh for the Books in the directory</h2>
{%endblock%}

{%block body%}

	<form action="{{url_for('book_search')}}" method="post">

		<div class="form-group row">
	    <label for="inputPassword" class="col-sm-2 col-form-label">ISBN number</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name='book_isbn' placeholder="Input ISBN number">
	    </div>
	  </div>

	  <div class="form-group row">
	    <label for="inputPassword" class="col-sm-2 col-form-label">Book title</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name='book_title' placeholder="Input Book Title">
	    </div>
	  </div>

	   <div class="form-group row">
	    <label for="inputPassword" class="col-sm-2 col-form-label">Author Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name='book_author' placeholder="Input Author Name">
	    </div>
	  </div>
	  	<div style="text-align: center; margin-top: 2%; margin-bottom: 2%">
	  		<button type="submit" class="btn btn-primary">Search Directory</button>
	  	</div>
	  	
	</form>

{%endblock%}
