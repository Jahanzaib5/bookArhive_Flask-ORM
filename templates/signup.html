{%extends "layout.html"%}

{%block header%}
	<h1 style="margin-top: 5%; margin-bottom: 5%; text-align: center;">Plese fill in the details</h1>
{%endblock%}

{%block body%}
	<form action="{{url_for('add_user')}}" method="post" style="width: 40%; border-radius: 5px; border: 2px solid black; margin: auto; text-align: center;">
	  <div class="form-group">
	    <label for="exampleInputEmail1" style="margin-top: 2%">Username</label>
	    <input name="username" type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input name="password" type="password" class="form-control" id="exampleInputPassword1">
	  </div>
	  <button type="submit" class="btn btn-primary">Signup</button>
	  <p style="margin-top: 2%; margin-bottom: -1%">Already have an account?</p>
	  <p><a href="{{url_for('index')}}">Signin</a></p>

	</form>

{%endblock%}
